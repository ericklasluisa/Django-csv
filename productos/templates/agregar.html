
<button type="button" class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#agregarModal">
  Agregar Producto
</button>

<div class="modal fade" id="agregarModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/agregar/" method="POST">{% csrf_token %}

          <label for="nombreProducto" class="form-label">Nombre del Producto</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="nombreProducto" aria-describedby="basic-addon1" id="nombreProducto" name="nombreProducto">
          </div>
          
          <label for="precioProducto" class="form-label">Precio</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" aria-label="Precio" id="precioProducto" name="precioProducto">
          </div>
          
          <label for="cantidadProducto" class="form-label">Cantidad</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" aria-label="Cantidad" aria-describedby="basic-addon2" id="cantidadProducto" name="cantidadProducto">
          </div>
          
          <div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
