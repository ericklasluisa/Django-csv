<div class="modal fade" id="eliminarModal{{producto.id}}" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar Producto {{producto.id}} </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Está Seguro De Eliminar El Producto {{producto.nombre}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <a href="eliminar/{{producto.id}}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>
</div>
